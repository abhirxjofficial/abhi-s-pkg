<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhi's pkg</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: left;
            font-size: 24px;
        }
        .folder, .file {
            display: block;
            margin-bottom: 8px;
            transition: transform 0.3s ease-in-out;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #fff;
            position: relative;
            z-index: 1;
            display: inline-block;
            transition: color 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        a:hover {
            transform: scale(1.1) rotate(5deg);
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            animation: colorChange 1s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ffff00; }
        }
        .container {
            margin: 0;
        }
        /* Audio player styling */
        .audio-player {
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        audio {
            width: 100%;
        }
        .audio-player h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        /* Back button */
        .back-button {
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>

    <h1>abhi's pkg</h1>

    <div id="folderView" class="container">
        <!-- List files directly -->
        <div class="folder">
            <a href="javascript:void(0);" onclick="openFolder('Music')">[Music]</a>
        </div>
    </div>

    <!-- Music Folder -->
    <div id="musicFolder" class="container" style="display:none;">
        <div class="file">
            <a href="javascript:void(0);" onclick="playAudio('Diamonds On v2.mp3')">Diamonds On v2.mp3</a>
        </div>
        <div class="file">
            <a href="javascript:void(0);" onclick="playAudio('super fast.mp3')">super fast.mp3</a>
        </div>
        <div class="file">
            <a href="javascript:void(0);" onclick="playAudio('scalin master v3.mp3')">scalin master v3.mp3</a>
        </div>
    </div>

    <div class="audio-player" id="audioPlayer">
        <h3 id="audioTitle"></h3>
        <audio id="audioControl" controls>
            Your browser does not support the audio element.
        </audio>
        <br>
        <a class="back-button" href="javascript:void(0);" onclick="goBack()">â¬… Back to Music Folder</a>
    </div>

    <script>
        function openFolder(folder) {
            document.getElementById('folderView').style.display = 'none';
            if (folder === 'Music') {
                document.getElementById('musicFolder').style.display = 'block';
            }
        }

        function playAudio(file) {
            document.getElementById('musicFolder').style.display = 'none';
            document.getElementById('audioPlayer').style.display = 'block';
            document.getElementById('audioTitle').innerText = file;
            document.getElementById('audioControl').src = file;
        }

        function goBack() {
            document.getElementById('audioPlayer').style.display = 'none';
            document.getElementById('musicFolder').style.display = 'block';
        }
    </script>

</body>
</html>
